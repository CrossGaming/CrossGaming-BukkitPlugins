name: Hunger Games
main: com.crossge.hungergames.HungerGames
version: 1.1.0
website: http://crossge.com
description: Adds in the hunger games
authors: [Cross GE Development Team]

commands:
   hungergames:
      description: Uses the hunger games command
      usage: /<command> <sub command>
      permission: HungerGames.hg
      aliases: [hg, survivalgames, sg]
      
permissions:
    HungerGames.*:
        description: The Mainframe of Hunger Games
        children:
            HungerGames.hg: true
            HungerGames.help: true
            HungerGames.join: true
            HungerGames.leave: true
            HungerGames.spectate: true
            HungerGames.stats: true
            HungerGames.info: true
            HungerGames.setspawn: true
            HungerGames.vote: true
            HungerGames.forcestart: true
            HungerGames.setcorner: true
            HungerGames.sponsor: true
            HungerGames.kit: true
            HungerGames.modify: true
            HungerGames.convert: true
            HungerGames.leaderboards: true
            HungerGames.setworldspawn: true
            HungerGames.update: true
    HungerGames.hg:
        description: Lets you use /hg.
        default: true
    HungerGames.kit:
        description: Lets you use kits during the hunger games.
        default: true
    HungerGames.leaderboards:
        description: Lets you view the leader boards for the hunger games.
        default: true
    HungerGames.vote:
        description: Lets you vote to start the hunger games.
        default: true
    HungerGames.help:
        description: Lets you view the help for the hunger games.
        default: true    
    HungerGames.join:
        description: Lets you join the hunger games.
        default: true
    HungerGames.leave:
        description: Lets you leave the hunger games.
        default: true
    HungerGames.spectate:
        description: Lets you spectate the hunger games.
        default: true
    HungerGames.stats:
        description: Lets you view stats of a player.
        default: true
    HungerGames.info:
        description: Shows the details about the current game.
        default: true
    HungerGames.setspawn:
        description: Lets you set the spawnpoints for the hunger games.
        default: op
    HungerGames.forcestart:
        description: Lets you force start the hunger games.
        default: op
    HungerGames.setcorner:
        description: Lets you set the corners for the hunger games.
        default: op
    HungerGames.sponsor:
        description: Lets you sponsor yourself in the hunger games.
        default: op
    HungerGames.modify:
        description: Lets you modify a players stats for the hunger games.
        default: op
    HungerGames.convert:
        description: Lets you conver mysql into yml or yml into mysql for the hunger games.
        default: op
    HungerGames.setworldspawn:
        description: Lets you set the spawn players go to when game is over.
        default: op
    HungerGames.update:
        description: Gets notified if there is an update for Hunger Games.
        default: op